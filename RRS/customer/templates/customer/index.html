{% extends "customer/base.html" %}

{% block title %}{% endblock %}

{% load staticfiles %}

{% block main_content %}

	{% block css %}
	  {{ block.super }}
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    {% endblock css %}
    
    <div class="row no-margin" style="height: 55%">
	  <div class="col-xs-10">
	  	<div id="logo" class="col-xs-12">
	  	</div>
	  	<div id="tagline" class="col-xs-12">
	  	</div>
	  </div>
	  <div id="mobile-store-icons" class="col-xs-2">
	  </div>
	</div>
	<div class="row no-margin">
	  <div class="col-xs-12" style="display: inline-block">
	    <form id="search-form" style="text-align: center">
		  <input id="restaurant-property-input" class="form-element" type="text" placeholder="Restaurant, Cuisine, or Location">
		    <select id="party-size-input" class="form-element" form="search-form">
		      <option value="" disabled selected>People</option>
		  	  <option value=2>2</option>
		    </select>
		  <input id="date-input" class="form-element" type="text" placeholder="Date">
		  <input id="time-input" class="form-element" type="text" placeholder="Time">
			
		  <input id="submit-button" class="btn btn-primary form-element" type="submit" value="Search">
	    </form>
	  </div>
	</div>
		

{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="{% static "js/jquery.timepicker.min.js" %}"></script>
    <script>
	  $(function() {
	    $("#date-input").datepicker();
	    $("#time-input").timepicker();
	    $("#restaurant-property-input").attr('size',$("#restaurant-property-input").attr('placeholder').length);
	  });
	</script>
{% endblock %}
