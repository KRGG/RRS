{% extends "customer/base.html" %}

{% block title %}{% endblock %}

{% load staticfiles %}

{% block main_content %}

	{% block css %}
	  {{ block.super }}
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    {% endblock css %}
    
    <div id="branding" class="row no-margin" >
	  <div class="col-xs-10">
	  	<div id="logo" class="col-xs-12">
	  	</div>
	  	<div id="tagline" class="col-xs-12">
	  	</div>
	  </div>
	  <div id="mobile-store-icons" class="col-xs-2">
	  </div>
	</div>
	<div class="row no-margin">
	  <div id="search-container" class="col-xs-12">
	    <form id="search-form">
	    	
		  <input id="restaurant-property-input" class="form-element" type="text" placeholder="Restaurant, Cuisine, or Location">
		    
		  <div class="input-group">
		    <input id="party-size-input" class="form-element with-trigger" type="text" placeholder="People">
		    <button id="party-size-input-trigger" class="text-input-trigger dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">
		  	  <span class="caret"></span>
		    </button>
		    <ul id="party-size-input-list" class="dropdown-menu for-input" role="menu">
              <li><a href="#">2</a></li>
            </ul>
		  </div>
		  
		  <div class="input-group">
		    <input id="date-input" class="form-element with-trigger" type="text" placeholder="Date">
		  </div>
		  
		  <div class="input-group">
		    <input id="time-input" class="form-element with-trigger" type="text" placeholder="Time">
		    <button id="time-input-trigger" class="text-input-trigger" type="button">
		  	  <span class="caret"></span>
		    </button>
		  </div>
			
		  <input id="submit-button" class="btn btn-primary form-element" type="submit" value="Search" style="margin-bottom: 3px">
	    </form>
	  </div>
	</div>
		

{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="{% static "js/jquery.timepicker.min.js" %}"></script>
    <script>
	  $(function() {
	    $("#date-input").datepicker({
	      showOn: "button",
	      buttonText: "<span class=\"caret\"></span>"
	    });
	    $(".for-input > li").click(function(){
	    	$(this).parent().siblings("input").val($(this).text());
	    });
		$("#time-input-trigger").click(function(){
		  $(".ui-timepicker-input").timepicker("show");
		});
	    $("#time-input").timepicker();
	    $(".ui-timepicker-input").click(function(){
		  $(".ui-timepicker-input").timepicker("hide");
		});
		$(".ui-timepicker-input").click(function(){
		  $(".ui-timepicker-input").timepicker("hide");
		});
	    $("#restaurant-property-input").attr('size',$("#restaurant-property-input").attr('placeholder').length);
	  });
	</script>
{% endblock %}
