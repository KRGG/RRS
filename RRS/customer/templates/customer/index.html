{% extends "customer/base.html" %}

{% block title %}{% endblock %}

{% load staticfiles %}

{% block main_content %}

	{% block css %}
	  {{ block.super }}
      <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    {% endblock css %}

	<form id="search-form">
		People: <select id="party-size-input" form="search-form">
			<option value=2>2</option>
		</select>
		<input id="date-input" type="text" value="Date">
		<input id="time-input" type="text" value="Time">
		<input id="restaurant-property-input" type="text" value="Restaurant, Cuisine, or Location">
		<input id="submit-button" type="submit" value="Submit">
	</form>

{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="{% static "js/jquery.timepicker.min.js" %}"></script>
    <script>
	  $(function() {
	    $("#date-input").datepicker();
	    $("#time-input").timepicker();
	  });
	</script>
{% endblock %}
