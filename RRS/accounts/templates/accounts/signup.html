{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block main_content %}
    <h3> Signup </h3>
    <form>
        First name: <input id="first-name"><br> <br>
        Last name: <input id="last-name"><br> <br>
        Email: <input id="email"><br> <br>
        Mobile: <input id="mobile"><br> <br>
        Username: <input id="username"><br> <br>
        Password: <input id="password" type="password"><br> <br>
        Confirm Password: <input id="confirm-password" type="password"><br> <br><input type="Submit">
    </form>
{% endblock %}
